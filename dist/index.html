<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <header>
        <div class="cel-far">
            <input type="radio" name="cel-far" id="celsius" value="celsius" checked>
            <label for="celsius">°C</label>
            <input type="radio" name="cel-far" id="farenheit" value="farenheit">
            <label for="farenheit">°F</label>
        </div>
        <div class="search-box">
            <input type="text" class="search-box-input" placeholder="Search Location..."/>
        </div>
    </header>
    <div class="content">
        <div class="weather-container">
            <div class="title">
                <h4></h4>
                <h2></h5>
            </div>
            <div class="weather">
                <div class="temp"></div>
                <div class="divider"></div>
                <div class="extras">
                    <div class="feels"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

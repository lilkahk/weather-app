<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <header>
        <div class="search-box">
            <input type="text" class="search-box-input" placeholder="Search Location..."/>
        </div>
    </header>
    <div class="content">
        <div class="weather-container">
            <div class="title">
                <h4>Mostly Sunny</h4>
                <h2>Waterloo, Canada</h5>
            </div>
            <div class="weather">
                <div class="temp">22°C</div>
                <div class="divider"></div>
                <div class="extras">
                    <div class="feels">Feels like 21°C</div>
                    <div class="wind"> Wind: 20 km/h</div>
                    <div class="humidity">Humdiity: 20</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
